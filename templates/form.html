<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" ></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script src="{{ url_for('static',filename='../static/js/form.js')}}"></script>
</head>
<body>
        <div class="container">
            <br><br><br><br>
            <form action="" class="form-inline">
                <div class="form-group">
                    <label for="emailInput" class="sr-only">Email Address</label>
                    <input type="email" name="" class="form-control" id="emailInput" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="nameInput" class="sr-only">Name</label>
                    <input type="text" class="form-control" id="nameInput" placeholder="First Name">
                </div>
                <input type="submit" class="btn btn-default" value="Submit">
            </form>
        </div>
        <br>
        <div class="container">
            <div id="successAlert" class="alert alert-success" role="alert" style="display:none"></div>
            <div id="errorAlert" class="alert alert-danger" role="alert" style="display:none"></div>
        </div>
        
</body>
</html>
